        <h2>Ajouter un robot</h2>
        <form  method="post" action="/ajout">

                <label for="email">Robot's name:</label>
                <input type="text" class="" id="email" placeholder="Enter the Robot's name" name="robname">
            </div>
            <div class="form-group">
                <label for="message">Robot's username:</label>
                <input class="text" id="message" rows="4" placeholder="Robot's username" name="robuser"></input>
            </div>
            <div class="form-group">
                <label for="message">University:</label>
                <input class="text" id="message" rows="4" placeholder="Enter the university" name="robuniversity"></input>
            </div>
            <div class="form-group">
                <label for="message">Homologation's points:</label>
                <input class="int" id="message" rows="4" placeholder="Enter the homologation's points" name="homologation"></input>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>
